<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-text">HOME</h3>
                <h4 class="points-text" id="home-points-text">0</h4>
                <div>
                    <p class="border" id="home-plus-one" onclick="homePlusOne()">+1</p>
                    <p class="border" id="home-plus-two" onclick="homePlusTwo()">+2</p>
                    <p class="border" id="home-plus-three" onclick="homePlusThree()">+3</p>
                </div>
            </div>
            <div>
                <h3 id="guest-text">AWAY</h3>
                <h4 class="points-text" id="guest-points-text">0</h4>
                <div>
                    <p class="border" id="guest-plus-one" onclick="guestPlusOne()">+1</p>
                    <p class="border" id="guest-plus-two" onclick="guestPlusTwo()">+2</p>
                    <p class="border" id="guest-plus-three" onclick="guestPlusThree()">+3</p>
                </div>
            </div>
            <p class="border" id="reset" onclick="reset()">RESET</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
